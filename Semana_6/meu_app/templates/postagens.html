<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Postagens</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; color: #333; margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .container { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 700px; width: 100%; }
        h1, h2 { color: #0056b3; }
        form { margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        textarea { min-height: 100px; resize: vertical; }
        button { background-color: #007bff; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        .post { border-bottom: 1px solid #ddd; padding: 1rem 0; }
        .post h3 { margin: 0 0 .5rem; color: #333; }
        .post small { color: #666; font-size: .9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova Postagem</h1>
        <form action="/adicionar_postagem" method="POST">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="conteudo">Conteúdo:</label>
                <textarea id="conteudo" name="conteudo" required></textarea>
            </div>
            <button type="submit">Publicar</button>
        </form>

        <h2>Postagens Recentes</h2>
        {% for post in postagens %}
            <div class="post">
                <h3>{{ post.titulo }}</h3>
                <p>{{ post.conteudo }}</p>
                <small>Publicado em {{ post.data_publicacao|brasilia_datetime }}</small>
            </div>
        {% else %}
            <p>Nenhuma postagem ainda.</p>
        {% endfor %}

        <a href="{{ url_for('index') }}">Ir para Usuários</a>
    </div>
</body>
</html>
